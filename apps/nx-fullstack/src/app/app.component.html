<div class="root" style="text-align:center">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class='image is-128x128'>
        <img src="../assets/BuildWeekRVLogo.png">
      </div>

  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" [routerLink]="'/register'">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" [routerLink]="'/login'">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="columns is-variable is-3 is-multiline">
    <div class='column is-half' *ngFor='let listing of listings'>
      <div class='has-background-danger'>
        <h1>Location: {{listing.location}}</h1>
        <p>Description: {{listing.description}}</p>
        <p>${{listing.price_per_day}} Per Night</p>
      </div>
    </div>
  </div>

<router-outlet></router-outlet>
